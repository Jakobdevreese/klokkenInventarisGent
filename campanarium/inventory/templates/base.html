{% load static %}
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inventaris Beiaarden en Klokken Gent</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS for better spacing -->
  <style>
    .navbar-brand img {
      margin-right: 15px;
    }
    .navbar-nav .nav-link {
      margin: 0 10px;
      font-weight: 500;
    }
    .navbar-nav .nav-link:hover {
      color: #007bff !important;
      background-color: rgba(0, 123, 255, 0.1);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
      <img src="{% static 'images/logo.jpeg' %}" width="50" height="50" alt="Logo" class="rounded">
      <span class="font-weight-bold">Inventaris Beiaarden en Klokken Gent</span>
    </a>
    
    <button class="navbar-toggler" type="button" 
            data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" 
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Navigation links moved to the right -->
      <ul class="navbar-nav ml-auto mr-3">
        <li class="nav-item">
          <a class="nav-link px-3" href="{% url 'bells' %}">Klokken</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-3" href="{% url 'carillons' %}">Beiaarden</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-3" href="{% url 'manufacturers' %}">Gieters</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-3" href="{% url 'towers' %}">Torens</a>
        </li>
      </ul>
      
      <!-- Search form -->
      <form class="form-inline" method="GET" action="{% url 'search' %}">
        <div class="input-group">
          <input class="form-control" type="search" placeholder="Zoeken..." name="q" aria-label="Zoeken">
          <div class="input-group-append">
            <button class="btn btn-outline-primary" type="submit">
              <i class="fas fa-search"></i> Zoeken
            </button>
          </div>
        </div>
      </form>
    </div>
  </nav>
  
  <!-- Main content -->
  <div class="container-fluid mt-4">
    {% block content %}
    {% endblock %}
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
